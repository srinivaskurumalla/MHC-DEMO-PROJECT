<router-outlet></router-outlet>
<div class="fixed-header">
  <app-nav-bar></app-nav-bar>

  <div class="main-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div
          [ngClass]="{
            'col-md-3': sharedService.sidebarVisible,
            'col-md-12': !sharedService.sidebarVisible
          }"
        >
          <div *ngIf="sharedService.sidebarVisible">
            <app-side-menu></app-side-menu>
          </div>
        </div>
        <div
          [ngClass]="{
            'col-md-9': sharedService.sidebarVisible,
            'col-md-12': !sharedService.sidebarVisible
          }"
        >
          <div class="main-content" style="margin-top: 60px">

            <div class="row fixed-buttons">
              <span>
                <i class="fa-solid fa-house m-3"></i>
                <i class="fa-solid fa-magnifying-glass m-3"></i>
                <i class="fa-solid fa-stethoscope m-3"></i>
                <i class="fa-solid fa-calendar-days m-3"></i>
                <i class="fa-solid fa-landmark m-3"></i>
              </span>
            </div>
               <!-- router-outlet -->
               <router-outlet></router-outlet>
            <ng-container *ngIf="selectedMenuItem === 'main'">
              <app-main-menu></app-main-menu>
            </ng-container>
            <ng-container
              *ngIf="
                selectedMenuItem === 'claims' &&
                (!sharedService.sidebarVisible || sharedService.sidebarVisible)
              "
            >
              <!-- Claims Content -->
              <app-claims></app-claims>
            </ng-container>
            <ng-container
              *ngIf="
                selectedMenuItem === 'members' &&
                (!sharedService.sidebarVisible || sharedService.sidebarVisible)
              "
            >
              <!-- Members Content -->
              <app-members></app-members>
            </ng-container>
            <ng-container
              *ngIf="
                selectedMenuItem === 'providers' &&
                (!sharedService.sidebarVisible || sharedService.sidebarVisible)
              "
            >
              <app-providers></app-providers>
            </ng-container>
            <ng-container
              *ngIf="
                selectedMenuItem === 'claimAdjustments' &&
                (!sharedService.sidebarVisible || sharedService.sidebarVisible)
              "
            >
              <app-claim-adjustments></app-claim-adjustments>
            </ng-container>
            <ng-container
              *ngIf="
                selectedMenuItem === 'encounters' &&
                (!sharedService.sidebarVisible || sharedService.sidebarVisible)
              "
            >
              <app-encounters></app-encounters>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
